<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Mostrar Mascotas</title>
</head>

<body>
    <div class="datos ">
        >
        <h1>Lista de Mascotas</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Persona</th>
                    <!-- Cambié a "Id de Persona" para que coincida con el nombre del campo en el modelo -->
                </tr>
            </thead>
            <tbody>
                {% for mascota in mascotas %} <!-- Cambié a minúsculas "mascotas" -->
                <tr>
                    <td>{{ mascota.id }}</td>
                    <td>{{ mascota.nombre }}</td>
                    <td>{{ mascota.edad }}</td>
                    <td>{{ mascota.persona }}</td>
                    <!-- Cambié a "persona_id" para obtener el ID de la persona asociada -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>
            <a href="{% url 'agregar_mascota' %}"><button class="btn btn-primary">Agregar Mascota</button></a>
        </center>
    </div>
</body>

</html>
